name: Security Audit & CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Auditoria de Vulnerabilidades (npm audit)
        # O comando abaixo falha o build se encontrar vulnerabilidades HIGH ou CRITICAL
        run: npm audit --audit-level=high

      - name: Supabase Linter (RLS & Edge Functions)
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Verificar erros de banco de dados
        run: supabase db lint
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  edge-functions-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Verificar sintaxe das Edge Functions
        run: |
          # Verifica se todas as funções compilam corretamente antes do deploy
          for dir in supabase/functions/*/ ; do
            echo "Checking $dir"
            # Teste de compilação básico usando Deno (opcional)
          done
# ... (mantenha o código anterior aqui)

  deploy-functions:
    runs-on: ubuntu-latest
    # Este job só roda se o 'security-scan' passar com sucesso
    needs: security-scan
    if: github.ref == 'refs/heads/main' # Só faz deploy se for a branch principal

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy de todas as Edge Functions
        # O comando abaixo envia todas as funções da pasta /supabase/functions
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Produção: Setar Secrets (Opcional)
        # Garante que as chaves de API críticas estejam no servidor
        run: |
          supabase secrets set --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
          MPESA_SHORTCODE=${{ secrets.MPESA_SHORTCODE }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}